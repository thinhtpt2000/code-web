<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation bar for Admin</title>
    <link rel="stylesheet" href="nav-bar-admin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header">
        <section class="upper">
            <div class="hd-container">
                <div class="flex">
                    <div class="hd-logo flex">
                        <img src="../img/66201980_445745695980124_4625240784889708544_n.png" alt="LOGO-GSTA">
                    </div>
                    <div class="hd-search search-container ">
                        <div >
                            <input class="search-txt" type="text" placeholder=" Search..." name="search">
                            <button class="search-btn" type="submit" value name>SEARCH</button>
                        </div>
                    </div>
            
                    <div class="hd-toolbox">
                        <ul class="form-row list flex">
                            <li class="hd-hotline flex">
                                <div class="hd-icon icon-1">
                                    <img src="../img/Contact.PNG" alt="Contact">
                                </div>
                                <div class="content">
                                    <span class="title">Hotline:</span>
                                    <a href="#" class="sub-title">0xxx.xxx.xxx</a>
                                </div>
                            </li>
                            <li class="hd-message flex">
                                <div class="hd-icon icon-2">
                                    <a href="#"><i class="far fa-comments"></i>                                    </a>
                                </div>
                                <div class="content">
                                    <div class="mes-qty">0</div>
                                </div>
                            </li> 
                            <li class="hd-signIn">
                                <div class="signIn">
                                    <a href="#">LOGIN</a>
                                </div>
                                <div class="account">
                                    <span class="name"><i class="fas fa-user-shield"></i></i>Account's Name</span>
                                    <a href="#">Edit Account</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="lower">
            <div class="hd-container">
                <div class="flex main-menu">
                    <section class="panel-head">
                        <header class="menu">
                            <ul>
                                <li><a href="#"><i class="fas fa-bars"></i>SHOES</a></li>
                            </ul>
                        </header>
                        <section class="dropdown-menu">
                            <ul>
                                <li><a href="#">MEN</a></li>
                                <li><a href="#">WOMEN</a></li>
                                <li><a href="#">KIDS</a></li>
                            </ul>
                        </section>
                    </section>
                    <section class="panel-head">
                        <header class="menu">
                            <ul>
                                <li><a href="#"><i class="fas fa-bars"></i>ACCESSORIES</a></li>
                            </ul>
                        </header>
                        <section class="dropdown-menu">
                            <ul>
                                <li><a href="#">MEN</a></li>
                                <li><a href="#">WOMEN</a></li>
                                <li><a href="#">KIDS</a></li>
                            </ul>
                        </section>
                    </section>
                    <section class="main-nav">
                        <ul>
                            <li><a href="#">ORDERS</a></li>
                            <li><a href="#">NEWS</a></li>
                            <li><a href="#">DEALS</a></li>
                            <li><a href="#">REPORT</a></li>
                            <li><a href="#">ACCOUNT</a></li>
                            <li><a href="#"><i class="fas fa-question-circle"></i>HELP</a></li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
