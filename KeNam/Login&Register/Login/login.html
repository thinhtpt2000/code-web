<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Login Shoe Shop</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w500">
            <div class="card card-4">
                <div class="card-body">
                    <div href="#" class="close" onclick=""></div>
                    <div class="row row-space">
                        <div class="logo">
                            <img src="./img/logo.png" alt="logo" style="height: 86px; width: auto">
                        </div>
                    </div>
                    <!-- <h6 class="title"></h6> -->
                    <form name="loginForm" onsubmit="return validateLoginForm()" method="post">
                        <div class="input-group">
                            <label class="label">User name</label>
                            <input class="input--style-4" type="text" name="username" id="username">
                        </div>
                        <div class="input-group">
                            <label class="label">Password</label>
                            <input class="input--style-4" type="password" name="password" id="password">
                        </div>
                        <div class="row row-space">
                            <button class="btn btn--radius-2 btn--blue" type="submit" value="Submit">Log in</button>                        
                        </div>
                        <div class="input-group">
                            <a class="suport-login" href="">Forgot password?</a>
                            <a class="suport-login" href="register.html">Sign up!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/datepicker/moment.min.js"></script>
    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
