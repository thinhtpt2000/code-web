<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./adminpage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">    
</head>

<body>
  <div>
      <div class="header">
          <div class="logo">
            <img src="./anhs.png" class="logo-img">
          </div>
          <div class="icon">
            <div class="icon-div">
                <i class="fas fa-envelope icon-color"></i>
                  <a class="number">0</a>
            </div>
            <div class="icon-div">
                <i class="fas fa-bell icon-color">
                  </i>
                  <span class="number">0</span>
            </div>
            <div class="icon-div icon-color">
                <i class="fas fa-flag">
                  </i>
                  <span class="number">0</span>
            </div>  
          </div>
      </div>
      <div class="container">
          <div class="sidenav">
              <div class="admin-status">
                <div class="admin-ava">
                  <img src="./r20020301-cover.jpg" class="avatar">
                  <p style="color: aliceblue">Cute pho mai que!!!!</p>
                </div>
                <div class="search">
                  <input class="search-txt" type="text" name="" placeholder="Search...">
                  <a class="search-btn" href="#">
                    <i class="fas fa-search"></i>
                  </a>
                </div>
              </div>
            <div>
                <button class="dropdown-btn padding-left">Managers Customers
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-container">
                  <a href="#" class="padding-left">Report Customers</a>
                  <a href="#" class="padding-left">Maintain Customers</a>
                </div>
                <button class="dropdown-btn padding-left">Managers Transaction
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-container">
                  <a href="#" class="padding-left">Maintain Report Transaction</a>
                </div>
                  <button class="dropdown-btn padding-left">Managers News
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-container">
                    <button class="dropdown-btn padding-left">Maintain Edit News
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-container">
                      <a href="#" class="padding-left">Update</a>
                      <a href="#" class="padding-left">Delete</a>
                    </div>
                  </div>
                  <a href="#contact" class="padding-left">Search</a>
              </div>
              
          </div>
          <div class="main">In process</div>
      </div>
  </div>
  
<script>
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
  this.classList.toggle("active");
  var dropdownContent = this.nextElementSibling;
  if (dropdownContent.style.display === "block") {
  dropdownContent.style.display = "none";
  } else {
  dropdownContent.style.display = "block";
  }
  });
}
</script>
</body>
</html>
